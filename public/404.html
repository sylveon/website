		/**

		(function ($) {

			$.ajax("https://numbersapi.p.mashape.com/random/trivia", {

			$("#s").keyup(function (event) {
				if (event.keyCode == 13) {
					location.href = "https://www.google.com/search?q=" + encodeURIComponent($("#s").val()) + "&as_sitesearch=" +
						window.location.hostname
				}
			});

			/* --------------------------------------------------- */

			------------------------------------------------------ */
			$(window).load(function () {
				// will first fade out the loading animation 
				$("#loader").fadeOut("slow", function () {

					// will fade out the whole DIV that covers the website.
					$("#preloader").delay(300).fadeOut("slow");

				});
			})


			/* --------------------------------------------------- */

			------------------------------------------------------ */

			/*---------------------------------------------------- */
			/* FitText Settings
			------------------------------------------------------ */
			setTimeout(function () {

				$('.main-content h1').fitText(.8, {
					minFontSize: '42px',
					maxFontSize: '94px'
				});

			}, 100);


			/* --------------------------------------------------- */

			$(".kern-this").lettering();

			/* Menu
			------------------------------------------------------ */
			var toggleButton = $('.menu-toggle'),
				nav = $('#menu-nav-wrap'),
				mainContent = $('#main-404-content'),
				mainHeader = $('.main-header');

			// open-close menu by clicking on the menu icon
			toggleButton.on('click', function (e) {

				e.preventDefault();

				toggleButton.toggleClass('is-clicked');
				nav.toggleClass('menu-is-open');
				mainHeader.toggleClass('menu-is-open');
				mainContent.toggleClass('menu-is-open').one(
					'webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend',
					function () {
						// firefox transitions break when parent overflow is changed, 
						// so we need to wait for the end of the trasition to give the body an overflow hidden
						$('body').toggleClass('overflow-hidden');
					});

				// check if transitions are not supported 
				if ($('html').hasClass('no-csstransitions')) {
					$('body').toggleClass('overflow-hidden');
				}

			});

			// close menu clicking outside the menu itself
			mainContent.on('click', function (e) {

				if (!$(e.target).is('.menu-toggle, .menu-toggle span')) {

					toggleButton.removeClass('is-clicked');
					nav.removeClass('menu-is-open');
					mainHeader.removeClass('menu-is-open');
					mainContent.removeClass('menu-is-open').one(
						'webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend',
						function () {
							$('body').removeClass('overflow-hidden');
						});

					// check if transitions are not supported
					if ($('html').hasClass('no-csstransitions')) {
						$('body').removeClass('overflow-hidden');
					}

				}
			});


			/* --------------------------------------------------- */
			/*  Particle JS
			------------------------------------------------------ */
			$('.main-content-particle-js').particleground({
				dotColor: '#fff',
				lineColor: '#555555',
				particleRadius: 6,
				curveLines: true,
				density: 9000,
				proximity: 100
			});


		})(jQuery);
	</script>

</body>
